name: Build ICS & Deploy Pages

on:
  schedule:
    # Run at 1 AM CST (7 AM UTC)
    - cron: "0 7 * * *"
    # Run at 12 PM CST (6 PM UTC)
    - cron: "0 18 * * *"
    # Run at 10 PM CST (4 AM UTC next day)
    - cron: "0 4 * * *"
  workflow_dispatch:

permissions:
  contents: write  # Changed from 'read' to 'write' to allow committing
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build calendars
        run: |
          python -m src.main

      - name: Commit generated files
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add public/curated/*.ics public/by-source/*.ics public/combined.ics public/report.json || true
          git diff --quiet && git diff --staged --quiet || git commit -m "Auto-generate ICS files [skip ci]"
          git push || true

      - name: Publish Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: public

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
