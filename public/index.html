<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Northwoods Events – Build Status</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font: 16px/1.5 system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 2rem; background: #fafafa; }
    header { margin-bottom: 1.5rem; }
    h1 { font-size: 1.6rem; margin: 0; }
    h2 { font-size: 1.3rem; margin-top: 1rem; }
    code { background: #f3f3f3; padding: 0.15rem 0.35rem; border-radius: 4px; }
    .ok { color: #0a7a0a; font-weight: 600; }
    .warn { color: #a66f00; font-weight: 600; }
    .err { color: #a30008; font-weight: 600; }
    ul { padding-left: 1.2rem; }
    .card { border: 1px solid #ddd; border-radius: 8px; padding: 1rem; margin: 1rem 0; background: #fff; box-shadow: 0 1px 2px rgba(0,0,0,0.05); }
    table { border-collapse: collapse; width: 100%; margin-top: 0.5rem; }
    th, td { border: 1px solid #ccc; padding: 0.4rem 0.6rem; text-align: left; font-size: 0.9rem; }
    th { background: #f5f5f5; }
    pre { background: #f7f7f7; padding: 0.5rem; overflow-x: auto; }
  </style>
</head>
<body>
  <header>
    <h1>Northwoods Events – Build Status</h1>
    <p>This page auto-updates after each build & deploy. Use it to verify sources and preview events.</p>
  </header>

  <div id="status" class="card">Loading report…</div>

  <div class="card">
    <h2>Downloads</h2>
    <ul>
      <li><a href="combined.ics">combined.ics</a> (all events)</li>
      <li><a href="report.json">report.json</a> (full raw report)</li>
    </ul>
    <p>Per-source calendars are available under <code>/by-source/</code>.</p>
  </div>

  <div id="sources"></div>
  <div id="events"></div>

  <script>
    function fmt(x) { return x == null ? "" : String(x); }

    fetch('report.json', { cache: 'no-store' })
      .then(r => r.ok ? r.json() : null)
      .then(data => {
        const status = document.getElementById('status');
        if (!data) {
          status.innerHTML = '<p class="warn">No report.json found yet. It will appear after the first successful build.</p>';
          return;
        }

        const ok = data.success === true;
        status.innerHTML = `
          <p>Run time (UTC): <strong>${fmt(data.run_started_utc)}</strong></p>
          <p>Success: <strong class="${ok ? 'ok' : 'err'}">${ok}</strong></p>
          <p>Total events: <strong>${fmt(data.total_events)}</strong></p>
          <p>Sources processed: <strong>${fmt(data.sources_processed)}</strong></p>
        `;

        // --- Per-source logs ---
        const logs = Array.isArray(data.source_logs) ? data.source_logs : [];
        const srcDiv = document.getElementById('sources');
        if (logs.length) {
          let rows = logs.map(l => `
            <tr>
              <td>${fmt(l.name)}</td>
              <td><code>${fmt(l.type)}</code></td>
              <td>${fmt(l.count)}</td>
              <td class="${l.ok ? 'ok' : 'err'}">${l.ok}</td>
              <td>${l.error ? `<code>${fmt(l.error)}</code>` : ''}</td>
            </tr>`).join('');
          srcDiv.className = 'card';
          srcDiv.innerHTML = `
            <h2>Source Results</h2>
            <table>
              <thead><tr><th>Source</th><th>Type</th><th>Events</th><th>OK</th><th>Error</th></tr></thead>
              <tbody>${rows}</tbody>
            </table>
          `;
        }

        // --- Events preview ---
        const events = Array.isArray(data.events_preview) ? data.events_preview : [];
        const evDiv = document.getElementById('events');
        let evRows = events.map(e => `
          <tr>
            <td>${fmt(e.title)}</td>
            <td><code>${fmt(e.start_utc)}</code></td>
            <td>${fmt(e.source)}</td>
            <td>${e.url ? `<a href="${e.url}" target="_blank">link</a>` : ''}</td>
            <td>${fmt(e.location)}</td>
          </tr>`).join('');
        if (!evRows) evRows = '<tr><td colspan="5">No preview events in report.json.</td></tr>';
        evDiv.className = 'card';
        evDiv.innerHTML = `
          <h2>Events Preview</h2>
          <p>Showing up to ${fmt(data.events_preview_count)} events embedded in report.json.</p>
          <table>
            <thead><tr><th>Title</th><th>Start (UTC)</th><th>Source</th><th>URL</th><th>Location</th></tr></thead>
            <tbody>${evRows}</tbody>
          </table>
        `;
      })
      .catch(() => {
        document.getElementById('status').innerHTML =
          '<p class="err">Failed to load report.json.</p>';
      });
  </script>
</body>
</html>
