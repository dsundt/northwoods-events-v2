<!-- index.html (drop-in replacement for better debugging) -->
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Northwoods Events – Debug View</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font: 14px/1.4 system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 24px; }
    h1 { margin: 0 0 8px; }
    .meta { color: #555; margin-bottom: 16px; }
    .controls { display: flex; gap: 12px; align-items: center; margin: 16px 0; flex-wrap: wrap; }
    select, input { padding: 6px 8px; }
    table { border-collapse: collapse; width: 100%; }
    th, td { border: 1px solid #ddd; padding: 8px; vertical-align: top; }
    th { background: #f6f6f6; position: sticky; top: 0; z-index: 1; }
    .muted { color: #777; }
    .badge { display:inline-block; padding:2px 6px; border:1px solid #ccc; border-radius:4px; font-size:12px; background:#fafafa; }
    .src { white-space: nowrap; }
  </style>
</head>
<body>
  <h1>Northwoods Events</h1>
  <div class="meta">
    <span id="run-meta" class="muted">loading…</span>
  </div>

  <div class="controls">
    <label>Source:
      <select id="sourceFilter">
        <option value="ALL">ALL SOURCES</option>
      </select>
    </label>
    <label>Search title:
      <input id="q" type="search" placeholder="filter by title…" />
    </label>
    <label><input type="checkbox" id="futureOnly" checked /> Future only</label>
    <span id="count" class="badge">0 events</span>
  </div>

  <table id="tbl">
    <thead>
      <tr>
        <th style="width: 150px;">Date</th>
        <th>Title</th>
        <th style="width: 240px;">Location</th>
        <th style="width: 360px;">URL</th>
        <th style="width: 160px;">Source</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const byId = (id) => document.getElementById(id);
    const fmt = (iso) => {
      try {
        const d = new Date(iso);
        if (Number.isNaN(+d)) return iso || '';
        return d.toLocaleString(undefined, { dateStyle: 'medium', timeStyle: 'short' });
      } catch { return iso || ''; }
    };

    const srcSel = byId('sourceFilter');
    const q = byId('q');
    const futureOnly = byId('futureOnly');
    const countEl = byId('count');
    const tbody = document.querySelector('#tbl tbody');
    const meta = byId('run-meta');

    let report = null;

    async function load() {
      const r = await fetch('./report.json', { cache: 'no-store' });
      if (!r.ok) throw new Error('report.json not found');
      report = await r.json();

      meta.textContent = `Run started: ${report.run_started_utc || 'unknown'} • sources: ${report.sources_processed ?? '—'} • events: ${report.total_events ?? '—'}`;

      // Build source dropdown from events
      const ids = new Set();
      (report.events || []).forEach(ev => { if (ev.source_id) ids.add(ev.source_id); });

      [...ids].sort().forEach(id => {
        const opt = document.createElement('option');
        opt.value = id;
        opt.textContent = id;
        srcSel.appendChild(opt);
      });

      render();
    }

    function render() {
      const term = (q.value || '').toLowerCase();
      const sel = srcSel.value;
      const now = new Date();

      const evs = (report?.events || []).filter(ev => {
        if (sel !== 'ALL' && ev.source_id !== sel) return false;
        if (term && !(ev.title || '').toLowerCase().includes(term)) return false;
        if (futureOnly.checked) {
          const d = new Date(ev.start || ev.dtstart || ev.date || 0);
          if (Number.isNaN(+d)) return false;
          if (d < new Date(now.getFullYear(), now.getMonth(), now.getDate())) return false;
        }
        return true;
      });

      tbody.innerHTML = '';
      evs.sort((a, b) => (new Date(a.start) - new Date(b.start)));

      for (const ev of evs) {
        const tr = document.createElement('tr');

        const tdDate = document.createElement('td');
        tdDate.textContent = fmt(ev.start || ev.dtstart || ev.date);
        tr.appendChild(tdDate);

        const tdTitle = document.createElement('td');
        tdTitle.textContent = ev.title || '(no title)';
        tr.appendChild(tdTitle);

        const tdLoc = document.createElement('td');
        tdLoc.textContent = ev.location || '';
        tr.appendChild(tdLoc);

        const tdUrl = document.createElement('td');
        if (ev.url) {
          const a = document.createElement('a');
          a.href = ev.url;
          a.textContent = ev.url;
          a.target = '_blank'; a.rel = 'noopener';
          tdUrl.appendChild(a);
        } else {
          tdUrl.textContent = '';
        }
        tr.appendChild(tdUrl);

        const tdSrc = document.createElement('td');
        tdSrc.innerHTML = `<span class="badge src">${ev.source_id || ''}</span>`;
        tr.appendChild(tdSrc);

        tbody.appendChild(tr);
      }

      countEl.textContent = `${evs.length} events`;
    }

    srcSel.addEventListener('change', render);
    q.addEventListener('input', render);
    futureOnly.addEventListener('change', render);

    load().catch(err => {
      meta.textContent = `Failed to load report.json: ${err.message}`;
      console.error(err);
    });
  </script>
</body>
</html>
